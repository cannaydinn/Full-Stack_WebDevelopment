<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Play Your Dream Song</h1>
            <img src="img/drum.png" style="width: 600px; height: 500px;" alt="Drum picture">
            <div class="buttons">
                <button id="A" onclick="play('A')" class="drum">A</button>
                <button id="S" onclick="play('S')" class="drum">S</button>
                <button id="D" onclick="play('D')" class="drum">D</button>
                <button id="F" onclick="play('F')" class="drum">F</button>
                <button id="G" onclick="play('G')" class="drum">G</button>
                <button id="H" onclick="play('H')" class="drum">H</button>
                <button id="J" onclick="play('J')" class="drum">J</button>
                <button id="K" onclick="play('K')" class="drum">K</button>
                <button id="L" onclick="play('L')" class="drum">L</button>
            </div>
        </div>
    </div>

    <script src="js/drumKit.js"></script>
</body>
</html>
